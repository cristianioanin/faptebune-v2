      <div class="login-form">
        <h2 class="text-center text-dark pt-3">Admin Login</h2>
        <div class="text-center social-btn">
          <button class="btn btn-block">
            <a (click)="signInWithFB()">Sign in with <strong>Facebook</strong></a>
          </button>
          <button class="btn btn-block">
            <a (click)="signInWithGoogle()">Sign in with <strong>Google</strong></a>
          </button>
        </div>
        <form #f="ngForm" (ngSubmit)="signIn(f.value)">
          <div class="or-seperator"><i>or</i></div>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <i class="material-icons">
                  alternate_email
                </i>
              </div>
              <input class="form-control" type="email" name="email" ngModel placeholder="Email" id="email" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <i class="material-icons">
                  lock_open
                </i>
              </div>
              <input class="form-control" type="password" name="password" ngModel placeholder="Password" id="password"
                required>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-block login-btn">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
