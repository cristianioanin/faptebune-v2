<a href="/ngos/new">
  <button mat-raised-button color="primary" class="add-new">
    <i class="material-icons">
      add
    </i> Adaugă ONG
  </button>
</a>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let ngo"> {{dataSource.data.indexOf(ngo) + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Denumire </th>
    <td mat-cell *matCellDef="let ngo"> {{ngo.name}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Locație/Adresă </th>
    <td mat-cell *matCellDef="let ngo"> {{ngo.location}} </td>
  </ng-container>

  <ng-container matColumnDef="amountRaised">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total donații </th>
    <td mat-cell *matCellDef="let ngo"> {{ngo.amountRaised}} </td>
  </ng-container>

  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef> Control </th>
    <td mat-cell *matCellDef="let ngo" class="btn-controls">
      <a href="/ngos/{{ ngo._id }}"><button mat-stroked-button color="accent">Detalii</button></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
